{% extends 'base.html' %}

{% block content %}

<h1 class="title pt-5">Are you sure you want to Delete {{post.title}}?</h1>
<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <input
      class="btn border-dark border-2 px-3 py-2 button-hover edit-button"
      type="submit"
      value="Confirm"
    />
  </div>
</form>

{% endblock %}
