{% extends 'base.html' %} {% block title %}Post{% endblock %}
<!-- protect -->
{% block content %}
<main class="px-5 py-4">
  <h2 id="post-detail-heading" class="py-3"><b>{{post.title}}</b></h2>
  <h3><b>Author:</b> {{post.author}}</h3>
  <p class="lh-lg">{{post.content}}</p>
</main>

<button
  type="button"
  class="btn border-dark border-2 px-3 py-2 button-hover edit-button"
  data-bs-toggle="modal"
  data-bs-target="#post_edit_modal"
>
  Edit Post
</button>

{% comment %} Modal for edit post {% endcomment %}

<div
  class="modal fade"
  id="post_edit_modal"
  tabindex="-1"
  aria-labelledby="post_edit_modal_label"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="post_edit_modal_label">Edit Your Post</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <form action="{% url 'post_edit' post.pk %}" method="post">
            <div class="form-group">
              {% csrf_token %}
              <div class="form-group mb-3">
                <label>City</label>
                <select
                  class="form-select"
                  id="post_city_select"
                  aria-label="Floating label select example"
                  name="city"
                  autofocus
                >
                  <option value="none" selected disabled hidden>
                    Select an Option
                  </option>
                  <option value="1">London, England</option>
                  <option value="2">San Francisco, U.S.</option>
                  <option value="3">Seattle, U.S.</option>
                  <option value="4">Sydney, Australia</option>
                  <option value="5">Berlin, Germany</option>
                  <option value="6">Singapore, Signapore</option>
                  <option value="7">Tokyo, Japan</option>
                  <option value="8">Rio de Janeiro, Brazil</option>
                  <option value="9">Havana, Cuba</option>
                  <option value="10">Johannesburg, South Africa</option>
                </select>
              </div>
              <div class="form-group mb-3">
                <label for="title">Title</label>
                <input
                  type="text"
                  class="form-control"
                  name="title"
                  id="title"
                  value="{{post.title}}"
                />
              </div>
              <div class="form-group mb-3">
                <label for="post-content">Got any tips?</label>
                <textarea class="form-control" name="content" id="post-content">
{{post.content}}</textarea
                >
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="
                  btn
                  border-dark border-2
                  px-3
                  py-2
                  button-hover
                  cancel-button
                "
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="
                  btn
                  border-dark border-2
                  px-3
                  py-2
                  button-hover
                  edit-button
                "
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
