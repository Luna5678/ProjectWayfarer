{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'styles/main.css' %}">

    <script src="{% static 'scripts/main.js' %}" defer></script>

    <title>Wayfarer - {% block title %}{% endblock %}</title> 
  </head>
  
  <body>
    <nav class="navbar navbar-expand-md fixed-top ">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="https://www.vhv.rs/dpng/d/591-5916797_transparent-vw-bus-clip-art-vw-van-stickers.png" width="30" height="30" class="d-inline-block align-top" alt=""> 
          Wayfarer
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        {% if user.is_authenticated %}
        
        <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
          <ul class="nav">
            <li class="nav-item">
            <li class="nav-item">
              <a class="nav-link" href="/">Profile</a>
            </li>
              <a class="nav-link" href="/accounts/logout">Logout</a>
            </li>
          </ul>
        </div>

        {% else %}

        <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="/accounts/login">Sign In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/accounts/signup">Sign Up</a>
            </li>
          </ul>
        </div>

        {% endif %}
        
      </div>
    </nav>

    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

  </body>
</html>
